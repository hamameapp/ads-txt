<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Not Found</title>
  </head>
  <body>
    <script>
      (function () {
        var p = location.pathname || "/";
        // /sudoku または /sudoku/配下の直打ち → /sudoku/ に戻す
        if (p === "/sudoku" || p.startsWith("/sudoku/")) {
          location.replace("/sudoku/");
          return;
        }
        // それ以外はトップへ（サイト全体を壊さないため）
        location.replace("/");
      })();
    </script>
    <p>Redirecting…</p>
  </body>
</html>
